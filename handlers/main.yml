---
- name: (Handler - NGINX App Protect) Systemd daemon-reload
  systemd:
    daemon_reload: true

- name: (Handler - NGINX App Protect) Restart NGINX
  service:
    name: nginx
    state: restarted
    enabled: true
  when:
    - nginx_app_protect_start | bool
    - not ansible_check_mode | bool
  listen: (Handler - NGINX App Protect) Run NGINX

- name: (Handler - NGINX App Protect) Check NGINX
  command: nginx -t
  register: config_check
  ignore_errors: true
  changed_when: false
  listen: (Handler - NGINX App Protect) Run NGINX

- name: (Handler - NGINX App Protect) Print NGINX error if syntax check fails
  debug:
    var: config_check.stderr_lines
  failed_when: config_check.rc != 0
  when:
    - config_check.stderr_lines is defined
    - config_check.stderr_lines != []
    - config_check.rc != 0
  listen: (Handler - NGINX App Protect) Run NGINX

- name: (CentOS/RHEL) SELinux - build and install policy
  command: "{{ item }}"
  args:
    chdir: /var/lib/selinux
  with_items:
    - "checkmodule -M -m -o {{ nginx_app_protect_dos_selinux_module }}.mod {{ nginx_app_protect_dos_selinux_module }}.te"
    - "semodule_package -o {{ nginx_app_protect_dos_selinux_module }}.pp -m {{ nginx_app_protect_dos_selinux_module }}.mod"
    - "semodule -i {{ nginx_app_protect_dos_selinux_module }}.pp"
  changed_when: false
  listen: (CentOS/RHEL) SELinux - build and install policy
