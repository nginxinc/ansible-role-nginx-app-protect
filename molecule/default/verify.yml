---
- name: Verify
  hosts: all
  tasks:
    - name: Check if NGINX Plus is installed
      package:
        name: nginx-plus
        state: present
      check_mode: true
      register: install
      failed_when: (install is changed) or (install is failed)
      when: ansible_os_family != "Alpine"

    - name: Check if NGINX App Protect WAF is installed
      package:
        name: app-protect
        state: present
      check_mode: true
      register: install
      failed_when: (install is changed) or (install is failed)

    - name: Check if NGINX App Protect WAF signatures is installed
      package:
        name: app-protect-attack-signatures
        state: present
      check_mode: true
      register: install
      failed_when: (install is changed) or (install is failed)

    - name: Check if NGINX App Protect WAF threat campaigns is installed
      package:
        name: app-protect-threat-campaigns
        state: present
      check_mode: true
      register: install
      failed_when: (install is changed) or (install is failed)

    - name: Check if NGINX service is running
      service:
        name: nginx
        state: started
        enabled: true
      check_mode: true
      register: service
      failed_when: (service is changed) or (service is failed)
      when: ansible_os_family != "Alpine"

    - name: Check that the security policy exists
      stat:
        path: /etc/app_protect/conf/app-protect-security-policy.json
      register: stat_result
      failed_when: not stat_result.stat.exists

    - name: Check that the log policy exists
      stat:
        path: /etc/app_protect/conf/app-protect-log-policy.json
      register: stat_result
      failed_when: not stat_result.stat.exists
