---
- name: Prepare
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create ephemeral license certificate file from b64 decoded env var
      copy:
        content: "{{ lookup('env','NGINX_CRT') | b64decode }}"
        dest: ../../files/license/nginx-repo.crt
        force: false
        mode: 0444

    - name: Create ephemeral license key file from b64 decoded env var
      copy:
        content: "{{ lookup('env','NGINX_KEY') | b64decode }}"
        dest: ../../files/license/nginx-repo.key
        force: false
        mode: 0444

- name: Install NGINX Plus on Alpine
  hosts: nap
  tasks:
    - name: Set up NGINX Plus on Alpine for NAP 3.2 issue workaround (remove in versions > 3.2)
      include_role:
        name: nginxinc.nginx
      vars:
        nginx_enable: true
        nginx_start: true
        nginx_type: plus
        nginx_remove_license: false
        nginx_license:
          certificate: ../../files/license/nginx-repo.crt
          key: ../../files/license/nginx-repo.key
      when: ansible_os_family == "Alpine"

- name: Set up rsyslog server for verifying NAP syslog events
  hosts: nap
  tasks:
    - name: Set up rsyslog
      include_role:
        name: robertdebock.rsyslog
      vars:
        rsyslog_receiver: true
        rsyslog_remote_tcp: true
        rsyslog_remote_port: 514

- name: Prepare workload for tests
  hosts: workload
  gather_facts: false
  tasks:
    - name: Start nginx on test workload
      raw: nohup nginx </dev/null >/dev/null 2>&1 & sleep 1
      changed_when: false
